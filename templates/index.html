{% block body %}


<form action="#" method="post" style="text-align:center">
    <h5>Enter a topic</h5>
    <input type="text" name="topic" id="topic" placeholder="Topic">
    <p style="text-align:center"><input type="submit" value="Submit"></p>
</form>



{% if empty == "True" %}
<p style="color:red">Please enter a topic.</p>
{% endif %}
{% if wikipedia != "" %}
<p>{{wikipedia}}</p>
{% endif %}
{% endblock %}
